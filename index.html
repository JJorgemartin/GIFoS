<body class="light-theme">
    <header class="cabecera" id="header">

            <div class="searchRecomend" id="searchRecomend">

    <section class="resultsSearch">

            <img class="button-slider" src="./imagenes/Button-Slider-right.svg" alt="Right" id="sliderR" />
